<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      accordion-group {
        --border-color: hsl(0, 0%, 82%);
        --border-width: 2px;
        --border-style: solid;
        --border-radius: 7px;
        --container-width: 20em;
        --border-color-focus: hsl(216, 94%, 73%);
        --item-background-hover: hsl(216, 94%, 94%);
        --button-text-color: hsl(0, 0%, 13%);
      }

      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../dist/accordion.js';

      render(
        html`
          <accordion-group>
            <accordion-item id="0">
              <div slot="title">Title</div>
              <div slot="content">A</div>
            </accordion-item>
            <accordion-item id="1">
              <div slot="title">Title</div>
              <div slot="content">B</div>
            </accordion-item>
            <accordion-item id="2">
              <div slot="title">Title</div>
              <div slot="content">C</div>
            </accordion-item>
          </accordion-group>
        `,
        document.querySelector('#demo')
      );
    </script>
  </body>
</html>
